<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<header><h2 class="header-title">My Online Calculator</h2></header>
		<main>
			<div class="calculator-body">
				<div class="screen">
					<div class="screen-content">
						<div class="entered"><p>99 +</p></div>
						<div class="current"><p>189</p></div>
					</div>
				</div>
				<div class="keys">
					<button class="key long" id="clearBtn">CLEAR</button>
					<button class="key long" id="deleteBtn">DELETE</button>
					<button class="key" data-number>7</button>
					<button class="key" data-number>8</button>
					<button class="key" data-number>9</button>
					<button class="key" data-operator>รท</button>
					<button class="key" data-number>4</button>
					<button class="key" data-number>5</button>
					<button class="key" data-number>6</button>
					<button class="key" data-operator>x</button>
					<button class="key" data-number>1</button>
					<button class="key" data-number>2</button>
					<button class="key" data-number>3</button>
					<button class="key" data-operator>-</button>
					<button class="key" id="pointBtn">.</button>
					<button class="key" data-number>0</button>
					<button class="key" id="equalsBtn">=</button>
					<button class="key" data-operator>+</button>
				</div>
			</div>
		</main>
		<footer><h4 class="footer">Created by Ron.</h4></footer>
	</body>
</html>
