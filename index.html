<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<header><h2 class="header-title">My Online Calculator</h2></header>
		<main>
			<div class="calculator-body">
				<div class="display"><p class="display-content">1235.11</p></div>
				<div class="keys">
					<div class="keys-numbers">
						<button class="key">1</button>
						<button class="key">2</button>
						<button class="key">3</button>
						<button class="key">4</button>
						<button class="key">5</button>
						<button class="key">6</button>
						<button class="key">7</button>
						<button class="key">8</button>
						<button class="key">9</button>
						<button class="key">.</button>
						<button class="key">0</button>
						<button class="key">=</button>
					</div>
					<div class="keys-operations">
						<button class="key">+</button>
						<button class="key">-</button>
						<button class="key">ร</button>
						<button class="key">รท</button>
					</div>
				</div>
			</div>
		</main>
		<footer><h4 class="footer">Created by Ron.</h4></footer>
	</body>
</html>
